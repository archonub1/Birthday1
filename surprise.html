<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>

    <!-- THEME -->
    <link rel="stylesheet" href="style.css">

    <!-- FLOATING EMOJI STYLES -->
    <link rel="stylesheet" href="cause.css">

    <!-- GSAP (REQUIRED for floating emojis) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>


<body>

    <!-- YOUR CAKE + AUDIO -->
    <div class="surprise-container">
        <video id="cakeVideo" class="big-cake" autoplay playsinline>
         <source src="cake.mp4" type="video/mp4">
        </video>

        <audio id="voiceAudio" src="myvoice.mp3"></audio>
    </div>

    <!-- THIS LINE BRINGS THE FLOATING HEARTS -->
    <script src="floating.js"></script>
    <script>
     const video = document.getElementById("cakeVideo");
    const voice = document.getElementById("voiceAudio");

    let voiceStarted = false;

    video.addEventListener("timeupdate", () => {
    if (video.currentTime >= 22 && !voiceStarted) {
        voiceStarted = true;
        voice.play();
    }
});
    </script>

</body>
</html>
